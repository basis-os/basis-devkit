modules: [core, stocks]
storages:
  - postgres://dbname
  - mysql://root@localhost/dbname
graphs:
  - name: test
    nodes:
      - name: source
        snap: core.extract_csv
        output_dataset_name: population
        config:
          path: /var/population.csv
      - name: aggregate
        snap: core.run_sql
        upstream: source
        output_dataset_name: population2
        config:
          sql: select * from population
