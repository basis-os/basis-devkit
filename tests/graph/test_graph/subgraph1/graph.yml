input_ports:
  - name: input1
    type: table
    schema: myschema.Schema
output_ports:
  - name: output1
    type: stream
    schema: myschema.OtherSchema
parameter_ports:
  - name: param1
    type: parameter
    parameter_type: text
    default_value: My default text
graph:
  node_configurations:
    - node_definition: testsub1
      name: testsub1
    - node_definition: testsub2
      name: testsub2
  node_connections:
    - self[input1] => testsub1[input_table]
    - testsub1[output_table] => testsub2[input_table]
    - testsub2[output_table] => self[output1]
